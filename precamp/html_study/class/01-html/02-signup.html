<!DOCTYPE html>
<html lang="ko">
<head>
    <title>회원가입</title>
    <link href="./01-signup.css" rel="stylesheet">
    <style>
        .pw{
            border: 2px solid blue;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h3>회원 가입을 위해 정보를 입력해주세요</h3>
        <input type="text" class="inputbox" id="email" placeholder="이메일을 입력해주세요.">
        <input type="text" class="inputbox" placeholder="이름을 입력해주세요.">
        <input type="password" class="inputbox" placeholder="비밀번호를 입력해주세요.">
        <input type="password" class="inputbox"placeholder="비밀번호를 다시 입력해주세요.">
        <div class="location_wrapper">
            <select class="location" id="location">
                <option disabled="true" selected="true">지역을 선택하세요.</option>
                <option>서울</option>
                <option>경기</option>
                <option>인천</option>
            </select>
        </div>
        <div class="gender_wrapper">
            <div class="gender">
                <input type="radio" name="gender">여성
            </div>
            <div class="gender">
                <input type="radio" name="gender">남성
            </div>
        </div>
        <input type="checkbox">이용약관 개인정보 수집 및 이용, 마케팅 활용 선택에 모두 동의합니다.
        <hr>
        <div class="footer">
            <button id="signup_button">가입하기</button>
        </div>
    </div>
    <!-- <input type="button" value="가입하기"> -->
</body>
</html>
