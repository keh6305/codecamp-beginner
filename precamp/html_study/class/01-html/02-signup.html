<!DOCTYPE html>
<html lang="ko">
<head>
    <title>회원가입</title>
    <link href="./01-signup.css" rel="stylesheet">
    <style>

            border: 2px solid blue;

<body>
    <h3>회원 가입을 위해 정보를 입력해주세요</h3>

        <option>서울</option>
        <option>경기</option>
        <option>인천</option>
    </select>
    <br><br>
    <input type="radio" name="gender">여성
    <input type="radio" name="gender">남성
    <br><br>
    <input type="checkbox">이용약관 개인정보 수집 및 이용에 관한 동의
    <hr>
    <button class="btn">가입하기</button>
