<!DOCTYPE html>
<html lang="ko">
<head>
    <title>김은호님의 미니홈피 :: 사이좋은 사람들, 싸이월드</title>
    <link href="./styles/index.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c69626176a.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="background">
        <div class="outerbox">
            <div class="wrapper">
                <div class="wrapper_left">
                    <div class="wrapper_left_header">
                        <div class="today">
                            <span>TODAY</span>
                            <span class="zero">0</span>
                            <span> | </span>
                            <span>TOTAL</span>
                            <span class="count">12345</span>
                        </div>
                    </div>
                    <div class="wrapper_left_body">
                        <div class="left_body_header">
                            <div class="left_body_header_gray"></div>
                            <div class="left_body_header_line"></div>
                        </div>
                        <div class="left_body_profile">
                            <div class="profile_detail">
                                <i class="fas fa-regular fa-user"></i>
                                name
                            </div>
                            <div class="profile_detail">
                                <i class="fas fa-solid fa-phone"></i>
                                phone
                            </div>
                            <div class="profile_detail">
                                <i class="fas fa-regular fa-envelope"></i>
                                mail
                            </div>
                            <div class="profile_detail">
                                <i class="fas fa-brands fa-instagram"></i>
                                instargram
                            </div>
                        </div>
                        <div class="left_body_footer">
                            <div class="wrapper_feel">
                                <div class="feel_title">오늘의 기분</div>
                                <select class="feel_select">
                                    <option>기쁨 😊</option>
                                    <option>슬픔 😭</option>
                                    <option>화남 😡</option>
                                    <option>분노 👿</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="wrapper_right"></div>
            </div>
        </div>
    </div>
</body>
</html>
